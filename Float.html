<!DOCTYPE html>
<html>

<head>
    <style>
        img#CoderRight{
            float: right
        }

        img#Prodigy{
            float: left
        }
    </style>
</head>

<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around the image. </p>
    <p>
        <img id="CoderRight" src="Designer - 2024-11-27T173311.232.jpeg" alt="Coder" style="width:100px; height:100px;">
            <img id="Prodigy" src="Designer - 2024-11-27T173318.503.jpeg" alt="Prodigy" style="width:100px; height:100px;">
            This is a dummy content used to understand float property
            </p>
</body>
</html>
